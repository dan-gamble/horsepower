{%extends "base.html"%}
{%block title%}{{album.get_title()}}{%endblock%}
{%block meta%}
<meta property="og:title" content="{{album.get_title()}}" />
<meta property="og:description" content="" />
<meta property="og:image" content="http://hp.lewiscollard.com{{photos[0].get_size('large').get_url()}}" />
{%endblock%}
{%block content%}

<article class="album contained">
 <h1 class="album-title page-title">{{album.get_title()}}</h1>
 <ul class="album-photos">
  {%for photo in photos%}
   <li>
    <div>
     <a href="{{photo.context_url}}">
      <img src="{{photo.get_size('thumb').get_url()}}" alt="{{photo.identifier}}" />
     </a>
    </div>
   </li>
  {%endfor%}
 </ul>
 <div class="clearme"></div>
</article>
{%endblock%}
